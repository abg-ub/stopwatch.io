<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#">
    <link rel="stylesheet" href="css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1>-STOPWATCH-</h1>
      <h2>JAVASCRIPT STOPWATCH</h2>
      <h4>timer</h4>
      <p>
        <span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="set"  class="btn_set">SET</button>
        <div class="button">
            <button id="start" class="btn">START</button>
            <button id="stop" class="btn">STOP</button>
            <button id="reset" class="btn">RESET</button>
            <button id="restart" class="btn">CLEAR</button>
        </div>
      </p>
      <div class="results">
          <h2 class="rip">Results</h2>
          <hr>
        <ul id="app">
        </ul>
      </div>
    </div>
    <script src="style/script_text.js"></script>
  </body>
</html>
